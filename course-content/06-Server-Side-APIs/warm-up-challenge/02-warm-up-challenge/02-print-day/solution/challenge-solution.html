<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Get Day of Week</title>
</head>

<body>
  <script>
    var getDay = function (dayNum) {
      switch (dayNum) {
        case 1:
          return "Monday";
        case 2:
          return "Tuesday";
        case 3:
          return "Wednesday";
        case 4:
          return "Thursday";
        case 5:
          return "Friday";
        case 6:
          return "Saturday";
        case 7:
          return "Sunday";
         default:
          return undefined;
      }
    }

    var result = getDay(5);
    console.log(result);
    
  </script>
</body>

</html>
