<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Basic jQuery Dump</title>

  <!-- Added link to the jQuery library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>

  <div id="empty-div"></div>


  <!-- Here we're adding a bit of CSS -->
  <style>
    .fancy {
      font-size: 100px;
      color: green;
    }
  </style>

  <script type="text/javascript">
    //different Object methods
    // var element = document.getElementById("empty-div");
    // console.log("Web API element", element)
    var emptyDiv = $("#empty-div");
    console.log("jQuery element", emptyDiv);
    

    // $("h2").text("See Ya!"); //- targets an element
    $("<h2>").text("hello");//- makes a new element
    
    emptyDiv.html("<h1>Hello friends!</h1>");
    // emptyDiv.html($("<h2>").text("hello"));
    // emptyDiv.text("<h1>Hello friends!</h1>");
    // emptyDiv.text("Hello friends!");
  
    // jQuery alternative to: var newDiv = document.createElement("div");
    var newDiv = $("<div>");
    // var newDiv = document.createElement("div");
    // jQuery alternative to: newDiv.textContent = "A pleasure to meet you!";
    newDiv.text("A pleasure to meet you!");

    // jQuery alternative to: document.querySelector("#empty-div").appendChild(newDiv);
    emptyDiv.append(newDiv);
    // emptyDiv.prepend(newDiv);
    // element.setAttribute("data-test", "value")
    // emptyDiv.setAttribute("data-test", "value") //emptyDiv.setAttribute is not a function
    // If we need to apply some CSS, we can quickly do so, using the jQuery ".attr" method.
    newDiv.attr("class", "fancy");

  </script>

</body>
</html>
