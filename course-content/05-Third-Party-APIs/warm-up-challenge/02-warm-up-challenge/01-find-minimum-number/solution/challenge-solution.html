<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Find minimum</title>
</head>

<body>
  <script>

    var findMin = function (numArr) {

      var minNum = numArr[0];
      for (var i = 1; i < numArr.length; i++) {
        if (numArr[i] < minNum) {
          minNum = numArr[i];
        }
      }
      return minNum;
    }
    var result = findMin([1, 2, 3]);
    console.log(result);
  </script>
</body>

</html>
